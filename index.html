<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Omnifood is a premium food delivery service with the mission to bring affordable and healty meals to as many people as possible.">
        
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="resources/css/grid.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/animate.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
        <title>TheDiceGame</title>
    </head>
    
    <body>
        <header class="row">
            <nav>
            </nav>
            
        </header>

        <div class="main-container">
            <section class="col span-1-of-3 box">
                <div class="icon-turn-0"><ion-icon name="bulb"></ion-icon></i></div>
                <div class="counter-box-0">
                    <div class="player-name">Player 1</div>
                    <div class="main-counter" id="score-0">00</div>
                    <div class="secondary-counter" id="current-0">00</div>
                </div>
                <div class="btn-roll">ROLL DICES</div>
                <div class="btn-hold">HOLD</div>
            </section>


            <section class="col span-2-of-3 box">
                    <div class="icon-pannel"><ion-icon name="alarm"></ion-icon></div>
                    <div class="counter-back">00:00</div>
                    <div class="dice">
                        <img class="diceSvg" src="/resources/css/img/dice_1.svg" alt="">
                        <!-- <div class="dice-1"></div> -->
                        <!-- <div class="dice-2"></div> -->
                    </div>
                    <div class="btns-main">
                        <div class="btn-start">START</div>
                        <input  class="score-input" placeholder="Final score"></input>
                    </div>
            </section>
            
            <section class="col span-1-of-3 box">
                <div class="icon-turn-1"><ion-icon name="bulb"></ion-icon></i></div>
                <div class="counter-box-1">
                    <div class="player-name">Player 2</div>
                    <div class="main-counter" id="score-1">00</div>
                    <div class="secondary-counter" id="current-1">00</div>
                </div>
                <div class="btn-roll">ROLL DICES</div>
                <div class="btn-hold">HOLD</div>
            </section>

    
        </div>

    <script src="https://unpkg.com/ionicons@4.2.4/dist/ionicons.js"></script>
    <script src="resources/js/script.js"></script>    
    </body>  
    
</html>
